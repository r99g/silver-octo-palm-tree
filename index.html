<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form_heading">
            <h1>Contact Form</h1>
            <p>Please fill all the texts in fields</p>
        </div>
        <div class="Formsection">
        <form action="" id="form">
            <p>Your Name : <input type="text" name="name" id="name" placeholder="Enter your name"></p>
            <p>Your Email : <input type="email" name="email" id="email" placeholder="Enter your email"></p>
            <p>Message : <textarea name="message" id="message" cols="50" rows="7" placeholder="Enter your message for us"></textarea></p>
            <p>Subject:
                <select name="subject" id="subject">
                    <option value="">--Select a subject--</option>
                    <option value="Job Enquiry">Job Enquiry</option>
                    <option value="Business Related Work">Business Related Work</option>
                    <option value="Other">Other</option>
                </select>
            </p>
            <input type="submit" value="Send">
        </form>
        </div>
    </div>
</body>
</html>
